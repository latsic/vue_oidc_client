<!DOCTYPE html>
<html>

<head>
  <title>Silent Renew Token for SpeEDI Cargo</title>
</head>

<body>
  <script src="./js/oidc-client.min.js"></script>
  <script>
    console.log('trying to renew the acess_token');
    new Oidc.UserManager({
      userStore: new Oidc.WebStorageStateStore({ store: localStorage })
    }).signinSilentCallback()
      .then(() => {
        console.log("signinSilentCallback success");
      })
      .catch(error => {
        console.log(error);
      });
  </script>
</body>

</html>
